<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Job Offer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS can be added here */
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mt-5 mb-3">Add Job Offer</h1>
    <form action="/admin/joboffer" method="POST">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter job title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="5" placeholder="Enter job description"
          required></textarea>
      </div>
      <div class="form-group">
        <label for="staff">Staff</label>
        <input type="number" class="form-control" id="staff" name="staff" placeholder="Enter number of staff" required>
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" class="form-control" id="company" name="company" placeholder="Enter company name" required>
      </div>
      <div class="form-group">
        <label for="published">Published</label>
        <input type="date" class="form-control" id="published" name="published" required>
      </div>
      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input type="date" class="form-control" id="deadline" name="deadline" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
